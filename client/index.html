    <meta http-equiv="Expires" content="0" />
    <script>
      // Fix Vite HMR WebSocket URL (wss://localhost:undefined -> wss://current-host:443)
      // This must run BEFORE Vite's /@vite/client module loads
      (function() {
        const NativeWebSocket = window.WebSocket;
        
        window.WebSocket = function(url, protocols) {
          // Fix localhost:undefined URLs generated by Vite
          if (typeof url === 'string' && (url.includes('localhost:undefined') || url.includes('localhost:null'))) {
            const currentHost = window.location.hostname;
            // Replit HTTPS proxies to the app port, so use window.location (no explicit port for HTTPS)
            const fixedUrl = url.replace(/wss?:\/\/localhost:(undefined|null)/, 
              window.location.protocol.replace('http', 'ws') + '//' + currentHost);
            console.log('[WebSocket Fix] Rewrote URL from:', url, 'to:', fixedUrl);
            url = fixedUrl;
          }
          
          return new NativeWebSocket(url, protocols);
        };
        
        // Preserve static properties
        window.WebSocket.CONNECTING = NativeWebSocket.CONNECTING;
        window.WebSocket.OPEN = NativeWebSocket.OPEN;
        window.WebSocket.CLOSING = NativeWebSocket.CLOSING;
        window.WebSocket.CLOSED = NativeWebSocket.CLOSED;
        window.WebSocket.prototype = NativeWebSocket.prototype;
      })();
    </script>
